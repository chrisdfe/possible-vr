<!-- Lawyer card -->
<a-entity
  lawyer-card
  position="0 0 0"
>
  <a-plane
    src="#jbl"
    height="1.53314917"
    width="1"
    rotation="0 0 0"
    position="-2 2 0"
  >
  </a-plane>

  <a-entity
    id="reviews"
    position="-1.35 2.5 0"
  >
    <a-text
      color="white"
      value="16 reviews"
      position="0.3 0 0"
      width="1.3"
    ></a-text>
    <a-entity
      id="reviews-stars"
      position="0"
    >
      <a-image
        src="#star"
        height="0.1"
        width="0.1"
        rotation="0 0 0"
        position="0 0 0"
      ></a-image>
      <a-image
        src="#star"
        height="0.1"
        width="0.1"
        rotation="0 0 0"
        position="0.1 0 0"
      ></a-image>
      <a-image
        src="#star"
        height="0.1"
        width="0.1"
        rotation="0 0 0"
        position="0.2 0 0"
      ></a-image>
    </a-entity>
  </a-entity>

  <a-entity
    position="-0.4 2.7 0"
    geometry="primitive: plane; width: auto; height: auto"
    material="opacity: 0;"
    text="color: white; align: left; width: 2; value: {{ name }}">
  </a-entity>

  <a-entity
    position="-0.65 2.6 0"
    geometry="primitive: plane; width: auto; height: auto"
    material="opacity: 0;"
    text="color: white; align: left; width: 1.5; value: Chairman/Designated Broker">
  </a-entity>
</a-entity>
